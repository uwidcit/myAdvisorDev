version: '3.8'
services:
  postgres:
    image: postgres:13.5
    restart: always
    environment:
      - POSTGRES_USER=myadvisor
      - POSTGRES_PASSWORD=myadvisorpassword
      - POSTGRES_DB=myadvisor
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
    ports:
      - "5444:5432"
volumes:
  postgres-data:
    